<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- contact1 -->
  <section class="w3l-simple-contact-form1">
    <div class="contact-form section-gap">
      <div class="wrapper">
        <div class="text-center">
        <h1 style="font-size: 40px; " >Contact Us</h1>
        <br>
      </div>
        <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
          <div class="form-mid">
            <form action="javascript:sendmail()" method="post">

              <div class="field">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Your Name" required="">
              </div>

              <div class="field">
                <input type="email" class="form-control" name="Sender" id="Sender" placeholder="Email" required="">
              </div>

              <div class="field">
                <input type="hidden" class="form-control" name="Message" id="Message">
              </div>

              <div class="field">
                <input type="hidden" class="form-control" name="Vote" id="Vote">
              </div>

              <!-- <div class="field">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject" required="">
              </div> -->

              <textarea name="Request" class="form-control" id="Request" placeholder="Request" required=""></textarea>
              <br>
                
              <br>
              <form action="">
                <input style="background-color: #4CAF50;color: white;" type="submit" class="btn btn-contact" value="Send Message">
              </form>

              <br>
              <form action="check_votes.html">
                <input style="background-color: #4CAF50;color: white;" type="submit" class="btn btn-contact" value="Cancel">
              </form>

              <!-- <input type="button" class="btn btn-contact" onclick="sendmail()"  value="Send Message"> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /contact1 -->
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
</script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
 
<script>  

     function sendmail(){
    
			var name = $('#Name').val();
			var email = $('#Sender').val();
			var subject = $('#Subject').val();
      var msg = $('#Message').val();
      var vte = $('#Vote').val();
      var Request = $('#Request').val();


			var body = $('#body').val();

			var Body='Name: '+name+'<br>Email: '+email+'<br>Subject: Election (checking vote)'+'<br>Request: '
                +Request+'<br>Your Address : 0xa54304869F376a5E02DaFbbED379daC6f02D52B8'
                +vte+'<br>Message : Voted for Drek candidate'+msg;
			console.log(name, email, subject, msg, vte, Request);

			Email.send({
        SecureToken:"fbf31702-bb7f-4a4e-9c1c-4ccf17ee777f",
				To: 'omkarsghatge@gmail.com',
				From: "Evoting@gmail.com",
				Subject: " E-Voting regarding mail (to check vote) ",
				Body: Body
			}).then(
				Request =>{
					console.log (Request);
					if(Request=='OK'){
					alert('Your mail has been send !');
					}
					else{
						console.error (Request);
						alert('There is some error at sending mail ! ');
					}

				}
			);
		}
    </script>
 </script>
</body>
</html>
