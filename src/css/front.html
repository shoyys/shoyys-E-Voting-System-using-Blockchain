<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Load TensorFlow.js -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <!-- Load Posenet -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script> 

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Candidates</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">

    <script>
      const bt = document.getElementById("btn");
      bt.disabled=true;
    </script>
    
  </head>
  <body>
    <a href="index.html" id="sign_out">Sign out</a>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Candidates</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>

            <form onSubmit="App.castVote(); return false;">

              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                  <select class="form-control" id="candidatesSelect">
                  </select>
              </div>

                <div id="btn">
                <button type="submit" class="btn btn-primary" onclick="this.disabled=true ;confirm (' Your Vote has been saved successfully ! ') ">Vote</button>
                </div>

              </form>

              <br>

              <form action="check_votes.html">
                <button type="submit" class="btn btn-primary" >Check Votes</button>
              </form>

              <br>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>


    
  </body>
</html>
